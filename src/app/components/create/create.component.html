<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Brand Name</label>
        <p> {{brandName}} </p>
      </div>

      <div class="form-group">
        <label class="col-md-4">Message Type</label>
        <select formControlName="msgTypes" id="msgTypes">
          <option *ngFor="let msgType of msgTypes; let i = index" [value]="msgTypes[i].id">
            {{msgTypes[i].name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label class="col-md-4">Phone Number</label>
        <input type="text" class="form-control" formControlName="phoneNumber" #phoneNumber />
      </div>
      <div
        *ngIf="angForm.controls['phoneNumber'].invalid && (angForm.controls['phoneNumber'].dirty || angForm.controls['phoneNumber'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['phoneNumber'].errors.required">
          Phone Number is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Message Content</label>
        <input type="text" class="form-control" formControlName="msgContent" #msgContent />
      </div>
      <div
        *ngIf="angForm.controls['msgContent'].invalid && (angForm.controls['msgContent'].dirty || angForm.controls['msgContent'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['msgContent'].errors.required">
          Message Content is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Send Time</label>
        <input type="text" class="form-control" formControlName="sendTime" #sendTime />
      </div>
      <div
        *ngIf="angForm.controls['sendTime'].invalid && (angForm.controls['sendTime'].dirty || angForm.controls['sendTime'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['sendTime'].errors.required">
          Send Time is required.
        </div>
      </div>
      <div class="form-group">
        <button (click)="sendSms(brandName.value, msgType.value, phoneNumber.value, msgContent.value, sendTime.value)"
          [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Send SMS</button>
      </div>
    </form>
  </div>
</div>
